<header id="header" class="fixed w-full z-50 transition-all duration-300">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                {{ with resources.GetMatch "/img/logo.png" }}
                {{ $logo := .Resize "x100 webp" }}
                <a href="/" class="block">
                    <img src="{{ $logo.Permalink }}" alt="Logo" class="h-16 py-1">
                </a>
                {{ end }}
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8 text-white">
                <a href="#accueil" class="nav-link duration-200 hover:text-amber-200">Accueil</a>
                <a href="#horaires" class="nav-link duration-200 hover:text-amber-200">Horaires</a>
            </nav>

            <!-- Mobile Menu Button -->
            <button id="menu-button" class="md:hidden text-white" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden my-4 py-2 bg-white rounded-lg shadow-lg">
            <div class="flex flex-col space-y-3 px-4 py-2">
                <a href="#accueil" class="mobile-link text-amber-900 hover:text-amber-700">Accueil</a>
                <a href="#horaires" class="mobile-link text-amber-900 hover:text-amber-700">Horaires</a>
            </div>
        </div>
    </div>
</header>
