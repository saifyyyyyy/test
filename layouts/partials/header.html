<header id="header" class="fixed w-full z-50 transition-all duration-300 py-4">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <div id="tool-icon" class="mr-2 text-amber-800"></div>
                <h1 id="site-title" class="font-bold text-xl md:text-2xl text-amber-800">
                    Bricolage & Quincaillerie
                </h1>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="#accueil"
                    class="nav-link font-medium transition-colors duration-200 text-amber-900 hover:text-amber-700">Accueil</a>
                <a href="#produits"
                    class="nav-link font-medium transition-colors duration-200 text-amber-900 hover:text-amber-700">Produits</a>
                <a href="#horaires"
                    class="nav-link font-medium transition-colors duration-200 text-amber-900 hover:text-amber-700">Horaires</a>
                <a href="#contact"
                    class="nav-link font-medium transition-colors duration-200 text-amber-900 hover:text-amber-700">Contact</a>
            </nav>

            <!-- Mobile Menu Button -->
            <button id="menu-button" class="md:hidden focus:outline-none" aria-label="Toggle menu">
                <div id="menu-icon" class="text-amber-800"></div>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 py-2 bg-white rounded-lg shadow-lg">
            <div class="flex flex-col space-y-3 px-4 py-2">
                <a href="#accueil" class="mobile-link text-amber-900 hover:text-amber-700 font-medium">Accueil</a>
                <a href="#produits" class="mobile-link text-amber-900 hover:text-amber-700 font-medium">Produits</a>
                <a href="#horaires" class="mobile-link text-amber-900 hover:text-amber-700 font-medium">Horaires</a>
                <a href="#contact" class="mobile-link text-amber-900 hover:text-amber-700 font-medium">Contact</a>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const header = document.getElementById('header');
        const navLinks = document.querySelectorAll('.nav-link');
        window.addEventListener('scroll', function () {
            if (window.scrollY > 50) {
                header.classList.add('bg-amber-800', 'shadow-md', 'py-2');
                navLinks.forEach(link => {
                    link.classList.add('text-white');
                    link.classList.remove('text-amber-900');
                });
            } else {
                header.classList.remove('bg-amber-800', 'shadow-md', 'py-2');
                navLinks.forEach(link => {
                    link.classList.remove('text-white');
                    link.classList.add('text-amber-900');
                });
            }
        });


        // Mobile Menu Toggle
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
