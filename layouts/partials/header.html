<header id="header" class="fixed w-full z-50 transition-all duration-300">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                {{ with resources.GetMatch "/img/logo.png" }}
                {{ $logo := .Resize "x100 webp" }}
                <a href="/" class="block">
                    <img src="{{ $logo.Permalink }}" alt="Logo" class="h-16 py-1">
                </a>
                {{ end }}
            </div>
            <div class="flex items-center gap-12 text-white">
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex gap-4">
                    {{range .Params.menu}}
                    <a href="{{.path}}" class="nav-link duration-200 hover:text-amber-200">{{.text}}</a>
                    {{end}}
                </nav>

                <!-- Mobile Menu Button -->
                <button id="menu-button" class="md:hidden" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>

                {{with .Params.language }}
                <a href="{{if eq . `fr`}}/en{{else}}/{{end}}" class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                    </svg>
                    {{if eq . `fr`}}EN{{else}}FR{{end}}
                </a>
                {{ end }}
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden my-4 py-2 bg-white rounded-lg shadow-lg">
            <div class="flex flex-col space-y-3 px-4 py-2 text-amber-900">
                {{range .Params.menu}}
                <a href="{{.path}}">{{.text}}</a>
                {{end}}
            </div>
        </div>
    </div>
</header>
